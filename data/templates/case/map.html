{% extends 'pages/base_site.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <title>Markers Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

<div id="map">
    {{ geodata|json_script:"markers-data" }}
<script>
const markers = JSON.parse(document.getElementById("markers-data").textContent);
var map = L.map("map").setView([38.5,-8.8], 5);
var osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
});

var setPopup = function(feature,layer) {
            if(feature.properties.img_url === null){
                layer.bindPopup('<p>'+feature.properties.type+': '+feature.properties.type+'</p>');
            }
            else{
                layer.bindPopup('<p>'+feature.properties.date_time+'</p>' +
                    '<p>type: '+feature.properties.type+'</p>' +
                    "<img src='" + feature.properties.img_url+ "'" + " class=popupImage " + "/>");
            }


}
var baseLayers = {
    "OSM": osmBase
}


var lc = L.control.layers(baseLayers);
osmBase.addTo(map)
lc.addTo(map);

let device =""
{% for device in devices %}
    device = L.geoJson(markers, {
    filter: function(feature, layer) {
      return (feature.properties.device_name === "{{device.device_name}}");
    },
     pointToLayer: function(feature,latlng) {
      return new L.CircleMarker(latlng, {fillColor:'{{ device.color }}', fillOpacity: 1,
          color: 'black'})
    },
    onEachFeature: setPopup
  },
);
   device.addTo(map);
   lc.addOverlay(device, "{{device.device_name}}");
{% endfor %}
map.fitBounds(device.getBounds(), { padding: [100, 100] });
</script>
</div>
</body>
</html>
{% endblock content %}
